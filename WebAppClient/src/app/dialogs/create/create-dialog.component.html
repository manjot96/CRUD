<form [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="onSubmit()">
    <mat-card style="width:400px">
        <mat-card-title>
            {{ data.mode === 1 ? 'Create Student' : 'Update Student'}}
        </mat-card-title>

        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput
                       placeholder="First Name"
                       formControlName = "firstName">
            </mat-form-field>
            <br>

            <mat-form-field class="full-width">
                <input matInput
                       placeholder="Last Name"
                       formControlName = "lastName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    color   = "warn"
                    type = "button"
                    (click) = "dialogRef.close(false)">
                Cancel
            </button>
            <button mat-button
                    color   = "primary"
                    type       = "submit"
                    [disabled] = "!this.formGroup.valid">
                Save
            </button>
        </mat-card-actions>
    </mat-card>
</form>
